<html>
    <head>
        <title>Dojo Survery Index</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div>
            <h1>GIVE ME YOUR INFO!</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action='/process' method='POST'>
                Name: <input type='text' name='your_name'><br>
                <br>
                Dojo Location: <input type='text' name='location'><br>
                <br>
                Favorite Language: <input type='text' name='language'><br>
                <br>
                Comment (optional): <input type='text' name='comment'>
                <input type='submit' value='submit'>
            </form>
        </div>
    </body>
</html>
